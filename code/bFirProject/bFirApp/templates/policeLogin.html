{% extends "base.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<form class="my-form" method="POST" >
    {% csrf_token %}
    <div class="container">
      <h1> Police Login</h1><br><br>
      <ul >
        <li>
            <div class="grid grid-2">
              <input type="text" name = "stationId" placeholder="Station ID" required>  
              <input type="password" name = "pwd" placeholder="Password" required>
             </div>
        </li> 
        <li><br>
          <div style="color:red; text-align: center;">
            <a style="color:red; text-align: center;">{{msg}}</a>
          </div>
          <br><br>    
            <div class="grid grid-3" style="padding-left: 15em;">
              
              <button class="btn-grid" type="submit" >
                <span class="back">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                </span>
                <span class="front">Login</span>
              </button> 
            </div>
          </li>
        </ul>
    </div>
</form>

{% endblock %}
