{% extends "base.html" %}
{% block title %}bFIR: Register Complaint{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
{% block content %}

<h1>Register Complaint</h1>



<form class="my-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <ul>
        <li> 
          <div class="grid grid-2">
            <input type="text" name="name" placeholder="Complainant Name" required>  
            <input type="tel" name = "mobile" placeholder="Mobile Number" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="datetime-local" name = "date-time" required>  
            <input type="text" name = "address" placeholder="Address of Incident" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <select name="state">
              <option selected disabled>-- Choose State --</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Karnataka">Karnataka</option>     
            </select>
            <select name="district">
              <option selected disabled>-- Choose District --</option>
              <option value="Akola">Akola</option>
              <option value="Pune">Pune</option>     
              <option value="Dakshin Kannada">Dakshin Kannada</option>
              <option value="Dharwad">Dharwad</option>
            </select>
            <!-- <input type="text" name = "state" placeholder="State" required>  
            <input type="text" name = "distr" placeholder="Address" required> -->
          </div>
        </li>
        <li> 
          <div class="grid grid-2">
            <input type="text" name="policeStation" placeholder="Police Station" required>  
            <select name="Title">
              <option selected disabled>-- Choose Grievance Title --</option>
              <option value="Theft">Theft</option>
              <option value="Violence">Violence</option> 
              <option value="Cyber Crime">Cyber Crime</option>
              <option value="Drug">Drug</option>
              <option value="Homicide">Homicide</option>    
              <option value="Other">Other</option>
            </select>
          </div>
        </li>
        <textarea  name="desc" rows="4" cols="50" placeholder="Complaint Description"></textarea>

        <li>
          <input id="file" name="file" type="file">  
        </li>
        <br><br>

        <a style="color:red; text-align: center;">{{msg}}</a>
        <li>
          <div class="grid grid-3">
            <div class="required-msg">REQUIRED FIELDS</div>
            <button class="btn-grid" type="submit" value="submit">
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">SUBMIT</span>
            </button>
            <button class="btn-grid" type="reset" >
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">RESET</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
{% endblock %}
