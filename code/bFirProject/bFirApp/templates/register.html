{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}



<form class="my-form" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <ul>
        <!-- <li>
          <select>
            <option selected disabled>-- Please choose an option --</option>
            <option>Request Quote</option>
            <option>Send Resume</option>
            <option>Other</option>      
          </select>
        </li> -->
        <li>
          <div class="grid grid-2">
            <input type="text" name="name" placeholder="Name" required>  
            <input type="password" name = "password" placeholder="Password" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" name = "email" placeholder="Email" required>  
            <input type="tel" name = "phone" placeholder="Phone Number" required>
          </div>
        </li>
        <li>
            <div class="grid grid-2">
              <input type="text" name = "adhaarId" placeholder="Adhaar Card Number" required>  
              <input type="text" name = "address" placeholder="Address" required>
            </div>
        </li>    
        <br><br>
        <a style="color:red; text-align: center;">{{msg}}</a>
        <li>
          <div class="grid grid-3">
            <div class="required-msg">REQUIRED FIELDS</div>
            <button class="btn-grid" type="submit" >
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">SUBMIT</span>
            </button>
            <button class="btn-grid" type="reset" >
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">RESET</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>

    </div>
  </footer> -->

{% endblock %}
